<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <h2 class="result-header">0</h2>
        </div>
        <button class="clear-button button">C</button>
        <button class="backspace-button button">←</button>
        <section class="action-buttons">
            <button class="divide-button action-button button">÷</button>
            <button class="mult-button action-button button">×</button>
            <button class="minus-button action-button button">-</button>
            <button class="plus-button action-button button">+</button>
            <button class="equals-button action-button button">=</button>
        </section>
        <section class="num-buttons">
            <button class="num-button-zero button">0</button>
            <button class="num-button-one button">1</button>
            <button class="num-button-two button">2</button>
            <button class="num-button-three button">3</button>
            <button class="num-button-four button">4</button>
            <button class="num-button-five button">5</button>
            <button class="num-button-six button">6</button>
            <button class="num-button-seven button">7</button>
            <button class="num-button-eight button">8</button>
            <button class="num-button-nine button">9</button>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
